<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="bootstrap.min.css" rel="stylesheet" />
    <link href="popup.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <a class="button button-sliding" href="create-group.html">
        <h2>Store Current Tabs</h2>
        <img class="icon" src="../images/right-arrow.png" />
      </a>
    </div>

    <ul id="group-list">
      <template id="group-li-template">
        <li class="group">
          <div class="container">
            <h3 class="group-name">group name</h3>
            <div class="restore-button button" type="button">
              <h3>Restore</h3>
              <img
                class="icon delete-group-button"
                src="../images/delete.png"
              />
            </div>
          </div>
        </li>
      </template>
    </ul>

    <script src="../scripts/popup.js" type="module"></script>
  </body>
</html>
